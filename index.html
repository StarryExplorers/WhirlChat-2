<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatLoom ðŸ’¬</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f5;
    }

    header {
      background: #6200ea;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: white;
      color: #6200ea;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #chat-box {
      width: 80%;
      max-width: 800px;
      height: 400px;
      background: white;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    #message-form {
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 80%;
      max-width: 800px;
    }

    #name-input, #message-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #send-button {
      padding: 10px 20px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    li {
      list-style: none;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ChatLoom ðŸ’¬</h1>
    <nav>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Signup</button>
      <button onclick="location.href='profile.html'">Profile</button>
    </nav>
  </header>

  <main id="chat-container">
    <div id="chat-box">
      <ul id="messages"></ul>
    </div>

    <form id="message-form">
      <input type="text" id="name-input" placeholder="Your name" required />
      <input type="text" id="message-input" placeholder="Your message..." required />
      <button id="send-button" type="submit">Send</button>
    </form>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://hnkugpcnkzunmkbgowxt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiaW5mcnlwd213ZGtwbmFlaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MjU4MzksImV4cCI6MjA2OTAwMTgzOX0.1MMexu-zrlu5C182gIWgT72SQArD3euFK4lk97IBwcU'
    );

    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const nameInput = document.getElementById('name-input');
    const messagesList = document.getElementById('messages');

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Failed to load messages:', error);
        return;
      }

      messagesList.innerHTML = '';
      data.forEach(msg => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${msg.name}:</strong> ${msg.content}`;
        messagesList.appendChild(li);
      });

      messagesList.scrollTop = messagesList.scrollHeight;
    }

    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const content = messageInput.value.trim();
      if (!name || !content) return;

      const { error } = await supabase.from('messages').insert([{ name, content }]);
      if (error) {
        console.error('Send failed:', error);
      } else {
        messageInput.value = '';
      }
    });

    supabase
      .channel('realtime:messages')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages'
      }, (payload) => {
        const msg = payload.new;
        const li = document.createElement('li');
        li.innerHTML = `<strong>${msg.name}:</strong> ${msg.content}`;
        messagesList.appendChild(li);
        messagesList.scrollTop = messagesList.scrollHeight;
      })
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
