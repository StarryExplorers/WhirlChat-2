<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatLoom 💬</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("✅ Service Worker registered!", reg))
          .catch(err => console.error("❌ Service Worker registration failed!", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>ChatLoom 💬</h1>
    <nav>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
      <button onclick="location.href='profile.html'">Profile</button>
    </nav>
  </header>

  <main>
    <div id="chat-container">
      <ul id="messages"></ul>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://hnkugpcnkzunmkbgowxt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiaW5mcnlwd213ZGtwbmFlaGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0MjU4MzksImV4cCI6MjA2OTAwMTgzOX0.1MMexu-zrlu5C182gIWgT72SQArD3euFK4lk97IBwcU'
    );

    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const messagesList = document.getElementById('messages');

    const loadMessages = async () => {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Error loading messages:', error);
      } else {
        messagesList.innerHTML = '';
        data.forEach(msg => {
          const li = document.createElement('li');
          li.textContent = msg.content;
          messagesList.appendChild(li);
        });
      }
    };

    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = messageInput.value.trim();
      if (!content) return;

      const { error } = await supabase.from('messages').insert([{ content }]);
      if (error) {
        console.error('Error sending message:', error);
      } else {
        messageInput.value = '';
        loadMessages();
      }
    });

    supabase
      .channel('messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const msg = payload.new;
        const li = document.createElement('li');
        li.textContent = msg.content;
        messagesList.appendChild(li);
      })
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
